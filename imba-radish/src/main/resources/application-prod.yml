spring:
  servlet:
    multipart:
      location: /app/tmp
      max-file-size: 50MB
      max-request-size: 100MB
      file-size-threshold: 1MB
  datasource:
    username: ${DATASOURCE_USERNAME_MYSQL}
    password: ${DATASOURCE_PASSWORD_MYSQL}
    url: ${DATASOURCE_URL_MYSQL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # 连接池最大连接数
      maximum-pool-size: 20
      # 连接池最小空闲连接数
      minimum-idle: 10
      # 空闲连接的最大等待时间（单位：毫秒）
      idle-timeout: 30000
      # 获取连接的超时时间（单位：毫秒）
      connection-timeout: 20000
      # 连接的最大生命周期（单位：毫秒）
      max-lifetime: 180000
      # 连接池名称
      pool-name: cyx-datasource-pool
      # 连接验证的 SQL 查询
      connection-test-query: SELECT 1
      # 连接验证的超时时间（单位：毫秒）
      validation-timeout: 5000
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      # 密码，未配置密码可不填
      password: ${REDIS_PASSWORD}
      # 数据源
      database: 14
      # 连接超时（单位：毫秒）
      connect-timeout: 2000
      # 响应超时（单位毫秒）
      timeout: 5000
      # redis连接池
      lettuce:
        pool:
          # 连接池中的最大连接数
          max-active: 20
          # 最大空闲连接数
          max-idle: 16
          # 最小空闲连接数
          min-idle: 4
          # 连接池获取连接的最大等待时间（单位：毫秒）
          max-wait: 5000
  rabbitmq:
    host: ${RABBIT_MQ_HOST}
    port: ${RABBIT_MQ_PORT}
    username: ${RABBIT_MQ_USERNAME}
    password: ${RABBIT_MQ_PASSWORD}
    virtual-host: /
#minio对象存储
minio:
  url: ${MINIO_URL}
  accessKey: ${MINIO_ACCESS_KEY}
  secretKey: ${MINIO_SECRET_KEY}
  bucket: cyx
#启用api文档
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
#日志
logging:
  level:
    com.baomidou.mybatisplus: info
    org.mybatis: info
    com.soft.base.mapper: info
    com.soft.cyx.mapper: info
    root: warn
  config: classpath:logback-spring.xml
log:
  #是否开启日志记录
  enable: true
  #是否记录请求及响应数据
  record-param: false
  file:
    home: app/logs
#临时文件存储路径
tmp:
  path: /app/tmp
#限流
rate-limit:
  #是否开启限流
  enable: true
  #最大请求数；单位：个
  max-request: 100
  #窗口大小；单位：秒
  window-size: 1
#大文件存储路径
storage:
  big-file:
    location: /app/bigFile
#启用knife4j文档
knife4j:
  enable: false