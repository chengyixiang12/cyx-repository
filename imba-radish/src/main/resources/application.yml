server:
  port: 8081
  servlet:
    context-path: /
  tomcat:
    connection-timeout: 10000

spring:
  config:
    location: classpath:/application.yml
  mvc:
    async:
      request-timeout: 150000
  application:
    name: cyx
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
      file-size-threshold: 1MB
      location: E:/tmp
      #location: /app/tmp
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://192.168.226.130:3306/radish_master?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # 连接池最大连接数
      maximum-pool-size: 10
      # 连接池最小空闲连接数
      minimum-idle: 5
      # 空闲连接的最大等待时间（单位：毫秒）
      idle-timeout: 30000
      # 获取连接的超时时间（单位：毫秒）
      connection-timeout: 20000
      # 连接的最大生命周期（单位：毫秒）
      max-lifetime: 180000
      # 连接池名称
      pool-name: cyx-datasource-pool
      # 数据性能监测jconsole
      register-mbeans: true
      # 连接验证的 SQL 查询
      connection-test-query: SELECT 1
      # 连接验证的超时时间（单位：毫秒）
      validation-timeout: 5000

  data:
    redis:
      host: 192.168.226.130
      port: 6379
      password: 123456
      database: 15
      connect-timeout: 2000
  mail:
    host: smtp.qq.com
    port: 587
    #发送方邮箱
    username:
    #授权码
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8
  rabbitmq:
    host: 192.168.226.130
    port: 5672
    username: root
    password: 123456
    virtual-host: /
  jmx:
    # 启动JMX监控，jconsole
    enabled: true

#mybatis配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 0
      logic-not-delete-value: 1
      logic-delete-field: delFlag
  type-aliases-package: com.soft.base.entity, com.soft.base.request, com.soft.base.vo, com.soft.base.dto

#日志
logging:
  level:
    root: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/develop.log
    #name: /app/logs/develop.log

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    #标签排序
    tags-sorter: alpha
    #接口排序
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'system'
      paths-to-match: '/**'
      packages-to-scan: com.soft.base.controller

# knife4j的增强配置
knife4j:
  production: false
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体列表


#jwt；已弃用
jwt:
  #密钥
  secret-key: abcdefghijklmnopq123456789
  #单位秒；1小时过期
  expire: 3600000

#minio对象存储
minio:
  url: http://192.168.226.130:9002
  accessKey: admin
  secretKey: 123456789
  bucket: cyx

#不鉴权url
permit:
  urls:
    - /auth/**
    - /doc.html
    - /message/sendRegistCaptCha
    - /message/sendLoginCaptcha
    - /ws/**
    - /secretKey/getPublicKey
    - /error
    - /favicon.ico

#登录验证码
manage-system:
  captcha:
    #主题
    topic: 管理系统登录验证码
    #验证码过期时间（秒）
    expire-time: 300
  graphics:
    #图形验证码过期时间（秒）
    expire-time: 60
  token:
    #token过期时间（秒）
    expire-time: 36000


#临时文件存储路径
tmp:
  path: E:/tmp
  #path: /app/tmp

#是否开启日志记录
log:
  enable: true
  #是否记录请求及响应数据
  record-param: false

#限流
rate-limit:
  #是否开启限流
  enable: true
  #最大请求数；单位：个
  max-request: 10
  #窗口大小；单位：秒
  window-size: 1

#webclient配置
web-client:
  #响应超时；单位：秒
  response-timeout: 5
  #连接超时；单位：毫秒
  connect-timeout: 5000

#大文件存储路径
storage:
  big-file:
    location: D:/bigFile
    #location: /app/bigFile